<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Conversão de R$ para €</h1>
        <form action="/conversao_moeda" method="post">
            <label for="valor">Valor a ser convertido (R$):</label>
            <input type="number" id="valor" name="valor" step="0.01" required>

            <button type="submit">Converter para Euro</button>
        </form>

        {% if conversao %}
        <div class="resultado">
            <h2>Conversão de R$ para €</h2>
            <p><strong>Euro (€):</strong> {{ conversao }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
